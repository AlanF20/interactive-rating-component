<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/assets/styles.css">
    <title>Interactive | Alan Flores</title>
    <link rel="shortcut icon" href="./app/assets/public/favicon-32x32.png" type="image/x-icon">
    <script type="module" src="./app/components/index.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="main__star">
        <img src="./app/assets/public/icon-star.svg"alt="A star" class="star__img"/>
      </div>
      <div class="main__question">
        <h2 class="main__question-title">How did we do?</h2>
        <p class="main__question-paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="main__rating">
        <button class="main__rating-button">1</button>
        <button class="main__rating-button">2</button>
        <button class="main__rating-button">3</button>
        <button class="main__rating-button">4</button>
        <button class="main__rating-button">5</button>
      </div>
      <button class="main__submit">S U B M I T</button>
    </main>
  </body>
</html>
